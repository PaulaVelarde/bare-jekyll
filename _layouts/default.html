<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  {% include head.html %}
  <body>
    {% include header.html %}
    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>
    {% include footer.html %}
    {% if page.scripts %}
      {% for script in page.scripts %}
        <script type="text/javascript" src="{{ site.baseurl}}/assets/js{{ page.dir }}{{ script }}"></script>
      {% endfor %}
    {% endif %}
  </body>
</html>
